<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      {{item.freebee_name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <ion-card>
    <img src="{{item.imageURL}}"/>
  <ion-card-content>
    <ion-card-title>
      {{item.name}}
      <br>
       {{item.address}}
      </ion-card-title>
      <ion-list>

        <ion-item>
          About
          <ion-note item-right>
            {{item.about}}
          </ion-note>
        </ion-item>

        <ion-item>
          <ion-icon name="beer" item-left></ion-icon>
            {{item.category}}
          <ion-note item-right>
            {{item.type}}
          </ion-note>
        </ion-item>

        <ion-item>
          <ion-icon name="alarm" item-left></ion-icon>
          Expires
          <ion-note item-right>
            {{item.stopTime}}
          </ion-note>
        </ion-item>

      </ion-list>
      <a ion-button block target="_blank" href="{{item.www}}">Go to site</a>
    </ion-card-content>
  </ion-card>
</ion-content>
