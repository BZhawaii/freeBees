<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Freebees
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <form (submit)="setDefaults()">
    <ion-list>

      <ion-card block color="secondary">
        <ion-card-header text-center>
          Set your main page category.
        </ion-card-header>
      <ion-item color="secondary">
        <ion-label fixed></ion-label>
        <ion-select [(ngModel)]="category" name="category">
          <ion-option value="all">Show All</ion-option>
          <ion-option value="drinks">Drinks</ion-option>
          <ion-option value="food">Food</ion-option>
          <ion-option value="stuff">Stuff</ion-option>
          <ion-option value="entertainment">Entertainment</ion-option>
          <ion-option value="admission">Admission</ion-option>
        </ion-select>
      </ion-item>
    </ion-card>
      <button ion-button type="submit" block color="secondary">Save changes</button>
    </ion-list>
  </form>
</ion-content>
