<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Freebees
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="background">
  <form (submit)="setDefaults()">
    <ion-list>
      <ion-item>
        <ion-label fixed>Category</ion-label>
        <ion-select [(ngModel)]="category" name="category">
          <ion-option value="drinks">Drinks</ion-option>
          <ion-option value="food">Food</ion-option>
          <ion-option value="stuff">Stuff</ion-option>
          <ion-option value="entertainment">Entertainment</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label fixed>Limit</ion-label>
        <ion-select [(ngModel)]="limit" name="limit">
          <ion-option value="5">5</ion-option>
          <ion-option value="10">10</ion-option>
          <ion-option value="15">15</ion-option>
          <ion-option value="20">20</ion-option>
        </ion-select>
      </ion-item>
      <button ion-button type="submit" block>Save changes</button>
    </ion-list>
  </form>
</ion-content>
